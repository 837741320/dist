<!DOCTYPE html >
<html xmlns="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>海螺租房</title>

</head>
<body>

<!--注册-->
<div class="wrap">
 <form id="loginForm" name="loginForm" action="http://localhost:8082/ssologin.do" method="post">
	<div class="tdbModule loginPage">
		<div class="registerTitle">用户登录</div>
		<div class="registerCont">
			<ul>
				<li>
					<span class="dis">用户名：</span><input class="input" type="text" name="name" id="username" maxlength="24" tabindex="1" autocomplete="off">
				</li>

				<li>
				   <span class="dis">密码：</span><input class="input" type="password" name="password" id="password" maxlength="24" tabindex="1" autocomplete="off">
				</li>

				<li class="btn">
					<input type="submit" class="radius1" value="立即登录" id="submitBtn" >
				</li>
			</ul>
				<div class="right fr">您还不是我们的会员？<a href="/register.html">立即注册</a></div>
		</div>
	</div>
 </form>
</div>
</body>
</html>
